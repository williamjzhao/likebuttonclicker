<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Like Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <header>
            <h1 id="title">Like Clicker</h1>
            <h3 id="title-caption">Smash That Like Button!</h3>
        </header>
    </div>
    <div id="page-body">
        <div id="clicker-and-counter">
            <h2 id="counter">Times Liked: 0</h2>
            <input type="image" src="http://www.freeiconspng.com/uploads/like-button-png-2.png" name="like-button" id="like-button"
                   onclick="myFunction()"/>
        </div>
        <div id="stats">
            <div id="time-spent">
                <h2 id="timer">Time Spent: 0 seconds</h2>
            </div>
            <div>
                <h2 id="clicks-per-second">Clicks per second: 0</h2>
            </div>
            <input type="button" name="incrementer" onclick="increment()" value="Value of a click is 1" id="incrementer"/>
        </div>
    </div>
</body>
<script src="likeClicker.js"></script>

</html>
